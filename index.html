<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/devchallenges.png">
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <!-- ICONS -->
  <script src="https://kit.fontawesome.com/1fbae0c810.js" crossorigin="anonymous"></script>
  <!-- STYLES -->
  <link rel="stylesheet" href="./styles/index.css">
  <title>Checkout Page | DevChallenges</title>
</head>
<body>
  <section class= "section-checkout">
    <div class= "container"><!-- container -->
      <h1>
        Checkout
      </h1>
      <div class= "container__content">
        <!-- ITEM PRODUCTS -->
        <div class="products">
          <!-- item 1 -->
          <div class= "product__item">
            <picture>
              <img src= "./assets/photo1.png" alt= "Vintage Backbag">
            </picture>
            
            <div class= "product__prices">
              <h2>Vintage Backbag</h2>
              <div>
                <span class= "highlighted">$54.99</span>
                <span class= "line-through">$94.99</span>
              </div>

              <div class= "product__counter">
                <span class= "symbol">-</span>
                <span>1</span>
                <span class= "symbol">+</span>
              </div>
            </div>  
          </div>
          <!-- item 2 -->
          <div class= "product__item">
            <picture>
              <img src= "./assets/photo2.png" alt= "Levi Shoes">
            </picture>
            <div class= "product__prices">
              <h2>Levi Shoes</h2>
              <div>
                <span class= "highlighted">$74.99</span>
                <span class= "line-through">$124.99</span>
              </div>  
              <div class= "product__counter">
                <span class= "symbol">-</span>
                <span>1</span>
                <span class= "symbol">+</span>
              </div>
            </div>
          </div>

          <div class= "product__details">
            <div class= "shipping">
              <span class= "title">Shipping</span>
              <span class= "price">$19</span>
            </div>
            <div class= "total">
              <span class= "title">Total</span>
              <span class= "price">$148.98</span>
            </div>  
          </div>
        </div>

        <!-- ITEM FORM -->
        <form action="#" class= "form">
          <div class= "form__contact">
            <h2 class= "form__title">
              Contact Information
            </h2>
            
            <label>Email</label>
            <i class="fa-solid fa-envelope icon"></i>
            <input type="email" placeholder= "Enter your email..." class="input__field">
            
            <label>Phone</label>
            <i class="fa-solid fa-phone icon"></i>
            <input type="phone" placeholder= "Enter your phone..." class="input__field">
          </div>

          <div class= "form__shipping">
            <h2 class= "form__title">
              Shipping address 
            </h2>  
          
            <label>Full name</label>
            <i class="fa-solid fa-user icon"></i>
            <input type="text" placeholder= "Enter your full name..." class="input__field">
            
            <label>Address</label>
            <i class="fa-solid fa-house icon"></i>
            <input type="text" placeholder= "Your address..." class="input__field">
          
            <label>City</label>
            <i class="fa-solid fa-city icon"></i>
            <input type="text" placeholder= "Your city..." class="input__field">
          
            <div class= "form__row">
              <div>
                <label for="country">Country</label>
                <i class="fa-solid fa-earth-americas icon"></i>
                <select name="countries" id="country">
                  <option value= "opt">Your country...</option>
                  <option value= "arg">Argentina</option>
                  <option value= "den">Denmark</option>
                  <option value= "fr">France</option>
                  <option value= "ita">Italy</option>
                  <option value= "usa">United States</option>
                </select>
              </div>  
              <div>
                <label>Postal Code</label>
                <i class="fa-solid fa-inbox icon"></i>
                <input type="text" placeholder= "Your postal code..." class="input__field">
              </div>
            </div>

            <label for= "save" class= "checkbox__save">
              <input type="checkbox" id="save" value="">
              Save the information for next time
            </label>
          </div>  
          <input type="submit" value="Continue" class= "input__submit">
        </form>
      </div>  
    </div>
  </section>
</body>
</html>
