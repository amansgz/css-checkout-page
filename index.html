<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/devchallenges.png">
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <!-- SCRIPTS -->
  <script src= "./scripts/index.js" defer></script>
  <!-- STYLES -->
  <link rel="stylesheet" href="./styles/index.css">
  <title>Checkout Page | DevChallenges</title>
</head>
<body>
  <section class= "section-checkout">
    <div class= "container"><!-- container -->
      <h1 class= "container__title">
        Checkout
      </h1>
      <div class= "container__content">
        <!-- ITEM PRODUCTS -->
        <div class="products">
          <!-- item 1 -->
          <div class= "product__item">
            <picture>
              <img src= "./assets/photo1.png" alt= "Vintage Backbag">
            </picture>
            
            <div class= "product__prices">
              <h2>Vintage Backbag</h2>
              <div>
                <span class= "highlighted">$54.99</span>
                <span class= "line-through">$94.99</span>
              </div>

              <div class= "product__counter">
                <span class= "decrement-count">
                    -
                  </span>
                <span class= "counter"></span>
                <span class= "increment-count">
                  +
                </span>
              </div>
            </div>  
          </div>
          <!-- item 2 -->
          <div class= "product__item">
            <picture>
              <img src= "./assets/photo2.png" alt= "Levi Shoes">
            </picture>
            <div class= "product__prices">
              <h2>Levi Shoes</h2>
              <div>
                <span class= "highlighted">$74.99</span>
                <span class= "line-through">$124.99</span>
              </div>  
              <div class= "product__counter">
                <span class= "decrement-count">
                  -
                </span>
                <span class= "counter"></span>
                <span class= "increment-count">
                  +
                </span>
              </div>
            </div>
          </div>

          <div class= "product__details">
            <div class= "shipping">
              <span class= "title">Shipping</span>
              <span class= "price">$19</span>
            </div>
            <div class= "total">
              <span class= "title">Total</span>
              <span class= "price">$148.98</span>
            </div>  
          </div>
        </div>

        <!-- ITEM FORM -->
        <form action="results.html" method="get" class= "form">

          <!-- Contact -->
          <div class= "form__contact">
            <h2 class= "form__title">
              Contact Information
            </h2>
            
            <label for= "email">Email</label>
            <div class= "input__container">
              <figure class="icon">
                <img src= "./assets/mail.svg" alt="">
              </figure>
              <input class="input__field"
                type="email"
                name= "email"
                id= "email"
                placeholder= "Enter your email..."
                required>
            </div>  
            
            <label for= "phone">Phone</label>
            <div class= "input__container">
              <figure class="icon">
                <img src= "./assets/call.svg" alt="">
              </figure>
              <input class="input__field"
                type="tel"
                name= "phone"
                id= "phone"
                placeholder= "Enter your phone..." 
                required>
            </div>  
          </div>

          <!-- Shipping -->
          <div class= "form__shipping">
            <h2 class= "form__title">
              Shipping address 
            </h2>  
          
            <label for= "fullName">Full name</label>
            <div class= "input__container">
              <figure class="icon">
                <img src= "./assets/account_circle.svg" alt="">
              </figure>  
              <input class="input__field"
                type= "text" 
                name= "fullName"
                id= "fullName"
                placeholder= "Enter your full name..."
                required>
            </div>  
            
            <label for= "address">Address</label>
            <div class= "input__container">
              <figure class="icon">
                <img src= "./assets/home.svg" alt="">
              </figure>
              <input class="input__field"
                type="text" 
                name= "address"
                id= "address"
                placeholder= "Your address..." 
                required>
            </div>  
          
            <label for= "city">City</label>
            <div class= "input__container">
              <figure class="icon">
                <img src= "./assets/location_city.svg" alt="">
              </figure>
              <input class="input__field"
                type= "text" 
                name= "city"
                id= "city"
                placeholder= "Your city..." 
                required>
            </div>
          
            <div class= "form__row">
              <div>
                <label for="country">Country</label>
                <div class= "input__container">
                  <figure class="icon">
                    <img src= "./assets/public.svg" alt="">
                  </figure>
                  <select name="countries" id="country">
                    <option value= "opt">Your country...</option>
                    <option value= "arg">Argentine</option>
                    <option value= "den">Denmark</option>
                    <option value= "fr">France</option>
                    <option value= "ita">Italy</option>
                    <option value= "usa">United States</option>
                  </select>
                </div>
              </div>

              <div>
                <label for= "postalCode">Postal Code</label>
                <div class= "input__container">
                  <figure class="icon">
                    <img src= "./assets/markunread_mailbox.svg" alt="">
                  </figure>
                  <input class="input__field"
                    type="text" 
                    name= "postalCode"
                    id= "postalCode"
                    placeholder= "Your postal code..."
                    required>
                </div>  
              </div>
            </div><!-- end of form__row -->

            <label for= "saveInfo" class= "checkbox__save">
              <input type="checkbox" 
              name= "saveInfo"
              id="saveInfo">
              Save the information for next time
            </label>
          </div><!-- end of Shipping -->  

          <input class= "input__submit"
            type= "submit" 
            value= "Continue">
        </form>
      </div>  
    </div>
  </section>
</body>
</html>
